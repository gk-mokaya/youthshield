<div class="program-detail">
    <div class="modal-header">
        <div class="modal-image">
            {% if program.image %}
                <img src="{{ program.image.url }}" alt="{{ program.title }}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            {% else %}
                <i class="fas fa-graduation-cap"></i>
            {% endif %}
        </div>
        <div>
            <h2 class="modal-title">{{ program.title }}</h2>
            <div class="modal-meta">
                <span><i class="fas fa-clock"></i> {{ program.duration }}</span>
                <span><i class="fas fa-tag"></i> {{ program.get_category_display }}</span>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <div class="modal-section">
            <h4><i class="fas fa-info-circle"></i> Description</h4>
            <p>{{ program.description }}</p>
        </div>

        <div class="modal-section">
            <h4><i class="fas fa-bullseye"></i> Program Objectives</h4>
            <p>{{ program.objectives }}</p>
        </div>

        <div class="modal-section">
            <h4><i class="fas fa-users"></i> Target Audience</h4>
            <p>{{ program.target_audience }}</p>
        </div>

        <div class="modal-section">
            <h4><i class="fas fa-calendar-alt"></i> Duration</h4>
            <p>{{ program.duration }}</p>
        </div>
    </div>
</div>
